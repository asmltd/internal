<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asm internal app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons -->
    <link href="/media/css/font-awesome.css" rel="stylesheet">
    <link href="/media/css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="/media/css/bootstrap.css" rel="stylesheet">
    <link href="/media/css/style.css" rel="stylesheet">
    <link href="/media/css/mystyle.css" rel="stylesheet">

    <!-- Bootstrap and necessary plugins -->
    <script src="/media/js/jquery.min.js"></script>
    <script src="/media/js/tether.min.js"></script>
    <script src="/media/js/bootstrap.min.js"></script>
    <script src="/media/js/pace.min.js"></script>

    <!-- Main scripts -->
    <script src="/media/js/app.js"></script>

</head>
<body>

<div class="container ">
    <div class="login-box">
    <div class="card login-box-body">
        <div class="card-header">
            <strong>Login to continue</strong>
        </div>
        <div class="card-block">
            <p class="login-box-msg"><img src="/media/img/asmltd-logo.png" style="width: 270px;"
                                      alt="Ruckus - Simply Better Wireless" title="Ruckus Wireless"></p>
            {% if error %}
                <div class='alert alert-dismissible alert-danger'>
                    <button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
                    <h4><i class='icon fa fa-close'></i> Username or password invalid</h4>
                </div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <!--<label for="username">Username</label>-->
                    <input type="username" id="username" name="username" class="form-control"
                           placeholder="Username..">
                    <span class="help-block">Please enter your username</span>
                </div>
                <div class="form-group">
                    <!--<label for="password">Password</label>-->
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter Password..">
                    <span class="help-block">Please enter your password</span>
                </div>
                <div class="card-footer text-center ">
            <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
            </form>
        </div>

    </div></div>

</div>

</body>
</html>
