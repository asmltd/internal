<div class="container">
        <div class="login-box">
    <div class="login-box-body">
            <div class="row">
                <div class="col-md-8 m-x-auto pull-xs-none vamiddle">
                    <div class="card-group">
                        <form action="" method="post">
                            {% csrf_token %}
                        <div class="card p-a-2">
                            <div class="card-block">

                                {% if error %}
                <div class='alert alert-dismissible alert-danger p-x-2'>
                    <button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
                    <h4><i class='icon fa fa-close'></i> Username or password invalid</h4>
                </div>
            {% endif %}
                                <h1>Login</h1>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="input-group m-b-1">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                                </div>
                                <div class="input-group m-b-2">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                </div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button type="submit" class="btn btn-primary p-x-2">Login</button>

                                    </div>
                                    <div class="col-xs-6 text-xs-right">
                                        <!--<button type="button" class="btn btn-link p-x-0">Forgot password?</button>-->
                                        <button type="reset" class="btn p-x-2 btn-danger"> Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card card-inverse card-primary p-y-3" style="width:44%">

                            </div>
                        </div>
                        </form></div>
