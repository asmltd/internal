<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> User Details
            </div>
            <div class="card-block">
                <table class="table table-condensed">
                    <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Date of joining</th>
                        <th>Last login</th>
                        <th>Remove</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="u in Details">
                        <td>{{u.id}}</td>
                        <td>{{u.name}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.date_joined}}</td>
                        <td>{{u.last_login}}</td>
                        <td>
                            <span style="">
                                <i class="fa fa-times" aria-hidden="true" ng-click="del_user(u.id)"></i>
                            </span>
                        </td>
                        <td>
                            <span style="">
                                <a><i class="fa fa-pencil-square-o" aria-hidden="true"
                                      ng-click="edit_user(u.id)"></i></a>
                            </span>
                        </td>
                    </tr>
                </table>
